<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mystic Cookie Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      font-family: 'UnifrakturCook', fantasy;
    }

    #counter {
      padding: 4px 8px;
      background: radial-gradient(ellipse at center, #e0c186 0%, #b58b50 100%);
      border: 2px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 0 10px #f0e68c, 0 0 20px #d4af37;
      color: #3b1c00;
      font-size: 16px;
      text-shadow: 1px 1px 2px #fff8dc;
      transition: all 0.3s ease;
    }

    #counter:hover {
      box-shadow: 0 0 14px #fff176, 0 0 30px #ffeb3b;
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="counter">üç™ Loading...</div>

  <script>
    const cookieKey = 'mazeofdragons_cookie_count';
    const visitedPagesKey = 'mazeofdragons_visited_pages';

    try {
      let count = localStorage.getItem(cookieKey);
      count = count ? parseInt(count, 10) : 0;

      let visited = localStorage.getItem(visitedPagesKey);
      visited = visited ? JSON.parse(visited) : [];

      const currentPage = location.pathname;

      count += 1;

      if (!visited.includes(currentPage)) {
        count += 100;
        visited.push(currentPage);
        localStorage.setItem(visitedPagesKey, JSON.stringify(visited));
      }

      localStorage.setItem(cookieKey, count);
      document.getElementById('counter').textContent = `üç™ ${count}`;
    } catch (e) {
      document.getElementById('counter').textContent = 'üç™ Error';
    }
  </script>
</body>
</html>
