<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Counter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 12px;
      color: #6d4c41;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    #counter {
      padding: 2px 6px;
      background: #fff8e1;
      border: 1px solid #d7ccc8;
      border-radius: 8px;
      box-shadow: 0 0 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="counter">ğŸª Loading...</div>

  <script>
    const cookieKey = 'mazeofdragons_cookie_count';
    const visitedPagesKey = 'mazeofdragons_visited_pages';

    try {
      let count = localStorage.getItem(cookieKey);
      count = count ? parseInt(count, 10) : 0;

      let visited = localStorage.getItem(visitedPagesKey);
      visited = visited ? JSON.parse(visited) : [];

      const currentPage = location.pathname;

      count += 1;

      if (!visited.includes(currentPage)) {
        count += 100;
        visited.push(currentPage);
        localStorage.setItem(visitedPagesKey, JSON.stringify(visited));
      }

      localStorage.setItem(cookieKey, count);
      document.getElementById('counter').textContent = `ğŸª ${count}`;
    } catch (e) {
      document.getElementById('counter').textContent = 'ğŸª Error';
    }
  </script>
</body>
</html>
