<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fff8e1;
    }
    #counter {
      font-size: 18px;  /* Smaller font size */
      font-weight: bold;
      color: #6d4c41;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;  /* Smaller header */
      color: #6d4c41;
    }
  </style>
</head>
<body>
  <h1>Welcome to Maze of Dragons 🍪</h1>
  <div id="counter">🍪 Loading cookies...</div>

  <script>
    const cookieKey = 'mazeofdragons_cookie_count';
    const visitedPagesKey = 'mazeofdragons_visited_pages';

    try {
      let count = localStorage.getItem(cookieKey);
      count = count ? parseInt(count, 10) : 0;

      let visited = localStorage.getItem(visitedPagesKey);
      visited = visited ? JSON.parse(visited) : [];

      const currentPage = location.pathname;

      // Always add +1 per page view
      count += 1;

      // If first time visiting this unique page, add bonus +100
      if (!visited.includes(currentPage)) {
        count += 100;
        visited.push(currentPage);
        localStorage.setItem(visitedPagesKey, JSON.stringify(visited));
      }

      localStorage.setItem(cookieKey, count);
      document.getElementById('counter').textContent = `🍪 Cookies Collected: ${count}`;
    } catch (e) {
      document.getElementById('counter').textContent = '🍪 Error: Cookies disabled or unsupported';
      console.error('Cookie counter error:', e);
    }
  </script>
</body>
</html>
